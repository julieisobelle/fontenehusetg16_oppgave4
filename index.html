<!DOCTYPE html>
<html lang="no">
  <head>
    <!-- Head = informasjon til nettleseren -->
    <title>Gjøremålsliste</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <!-- Body = innhold til nettsiden -->
    <header class="header">
      <img class="logo" alt="Placeholder" src="icons/bracket.png" />

      <nav>
        <ul class="navList">

    <main>
      <section class="section">
        <h1>Gjørmålsliste</h1>
        <form class="todoForm">
          <label for="todoInput">
            <p>Skriv et gjøremål</p>
            <input
              type="text"
              name="todoInput"
              id="todoInput"
              class="todoInput"
              placeholder="Eks. Vaske gulv"
            />
          </label>

          <button id="todoButton" class="todoButton">Legg til</button>
        </form>

        <ul id="todoList" class="todoList">
          <li class="todoItem">
            Placeholder
            <div class="buttonContainer">
              <button class="actionButton todoFinish">Ferdig</button>
              <button class="actionButton todoDelete">Slett</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
